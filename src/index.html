<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="Imac laptop by Apple"
        class="card__content"
      />

      <span class="card__nameofproduct">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </span>

      <span class="card__productcode">Product code: 195434</span>

      <div class="card__reviews">
        <ul class="stars">
          <li class="stars__star stars__star--1"></li>
          <li class="stars__star stars__star--2"></li>
          <li class="stars__star stars__star--3"></li>
          <li class="stars__star stars__star--4"></li>
          <li class="stars__star stars__star--5"></li>
        </ul>

        <span class="card__rating">Reviews: 5</span>
      </div>

      <div class="card_price">
        <span class="card_price__label">Price:</span>

        <span class="card_price__sum">$2,199</span>
      </div>

      <a
        href="#"
        class="card_buy"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
